apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

sourceSets {
	main {
		java {
			srcDirs = ['src']
		}
	}
	test {
		java {
			srcDirs = ['test']
		}
	}
}

dependencies {
	testCompile 'junit:junit:4.12'
}

repositories {
	mavenCentral()
}

eclipse {
	project.name = 'Music'
}

task printVersion {
	group 'Help'
	description 'Displays the project version'
	doLast {
		println version
	}
}

task javadocJar(type: Jar) {
	classifier = 'javadoc'
	from javadoc
}

artifacts {
	archives javadocJar
}
